<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Inicio de Sesión y Registro</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      
      <div class="form login-form active">
        <h2>Login</h2>
        <form action="/index.htm" method="get">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" >Sign In</button>
          <a href="#" class="toggle-form">Crear una cuenta</a>
        </form>
      </div>
      
      
      <div class="form register-form">
       <h2>Crear una cuenta</h2>
        <div class="social-icons">
          <div class="icon instagram">IG</div>
          <div class="icon linkedin">IN</div>
          <div class="icon facebook">FB</div>
        </div>
        <form id="registerForm">
         <input type="text" placeholder="Nombre" required>
         <input type="email" placeholder="Email" required>
         <input type="password" placeholder="Contraseña" required>
          <button type="button" id="registerButton">Registrarse</button> 
         <a href="#" class="toggle-form">Iniciar sesión</a>
       </form>
      </div>
    </div>
  </div>
   <script src="/js/log.js"></script>
</body>
</html>
